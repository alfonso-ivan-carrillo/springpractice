<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
  <th:block th:include="partials/navbar :: styles"></th:block>
</head>
<body>
    <th:block th:include="partials/navbar :: navbar"></th:block>
    <div class="container">
        <h1>Post Index</h1>
        <div th:each="post : ${posts}">
            <p th:text="${post.id}"></p>
            <p th:text="${post.title}"></p>
            <p th:text="${post.body}"></p>
        </div>
    </div>



</body>
</html>
