<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
  <th:block th:include="partials/navbar :: styles"></th:block>
</head>
<body>
<th:block th:include="partials/navbar :: navbar"></th:block>
<div class="container">
    <h1>Roll Dice Game</h1>
    <h3>Select a number to play the game!</h3>
    <div>
        <ul>
            <li><a href="/roll-dice/1" value="1">1</a></li>
            <li><a href="/roll-dice/2" value="2">2</a></li>
            <li><a href="/roll-dice/3" value="3">3</a></li>
            <li><a href="/roll-dice/4" value="4">4</a></li>
            <li><a href="/roll-dice/5" value="5">5</a></li>
            <li><a href="/roll-dice/6" value="6">6</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <p>Player's Number: <span th:text="${number}"></span></p>
    <p>CPU's Number: <span th:text="${cpuNumber}"></span></p>
    <h3><span th:text="${winner}"></span></h3>
</div>


</body>
</html>
